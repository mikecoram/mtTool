<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="container">
<div id="console"></div>

<div id="title">mtTool</div>
<form id="input" onsubmit="return false">
	<select id="inputRoot"></select>
	<select id="inputType"></select>
	<button id="inputSubmit" 
		onclick="pressInputSubmit()"> submit
	</button>
</form>

<div id = "output">
	<div id = "chord-output">
		<div class="output-title">Scale & Chords</div>
		<div id="o1chords" class="output-block">
			<div class="roman">I</div>
			<div id="o1chordnote" class="chordnote"></div>
			<div id="o1chordtype" class="chordtype"></div>
		</div>

		<div id="o2chords" class="output-block">
			<div class="roman">II</div>
			<div id="o2chordnote" class="chordnote"></div>
			<div id="o2chordtype" class="chordtype"></div>
		</div>

		<div id="o3chords" class="output-block">
			<div class="roman">III</div>
			<div id="o3chordnote" class="chordnote"></div>
			<div id="o3chordtype" class="chordtype"></div>
		</div>

		<div id="o4chords" class="output-block">
			<div class="roman">IV</div>
			<div id="o4chordnote" class="chordnote"></div>
			<div id="o4chordtype" class="chordtype"></div>
		</div>

		<div id="o5chords" class="output-block">
			<div class="roman">V</div>
			<div id="o5chordnote" class="chordnote"></div>
			<div id="o5chordtype" class="chordtype"></div>
		</div>

		<div id="o6chords" class="output-block">
			<div class="roman">VI</div>
			<div id="o6chordnote" class="chordnote"></div>
			<div id="o6chordtype" class="chordtype"></div>
		</div>

		<div id="o7chords" class="output-block">
			<div class="roman">VII</div>
			<div id="o7chordnote" class="chordnote"></div>
			<div id="o7chordtype" class="chordtype"></div>
		</div>
	</div>

	<div id="note-output">
		<div class="output-title">Chord Breakdown</div>
		<div id="o1notes" class="output-block">
			<div id="o1notes" class="notes"></div>
		</div>

		<div id="o2notes" class="output-block">
			<div id="o2notes" class="notes"></div>
		</div>

		<div id="o3notes" class="output-block">
			<div id="o3notes" class="notes"></div>
		</div>

		<div id="o4notes" class="output-block">
			<div id="o4notes" class="notes"></div>
		</div>

		<div id="o5notes" class="output-block">
			<div id="o5notes" class="notes"></div>
		</div>

		<div id="o6notes" class="output-block">
			<div id="o6notes" class="notes"></div>
		</div>

		<div id="o7notes" class="output-block">
			<div id="o7notes" class="notes"></div>
		</div>
	</div>
</div>

</div> <!--container-->
</body>
</html>

<script src="js/storage.js" type="text/javascript" ></script>
<script src="js/mtool.js" type="text/javascript" ></script>
