<!DOCTYPE html>
<html>

<head>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
	<title>mtTool</title>
</head>

<body onload="pressSubmit()">

<div id="container">

<div id ="header-cont"> <header>
		<div id="page-title">mtTool</div>
		<nav>
			<a href="https://github.com/mikecoram/mtTool">About</a>
			<a href="https://github.com/mikecoram/mtTool">GitHub</a>
			<a href="https://github.com/mikecoram/mtTool/archive/master.zip">Download ZIP</a>
		</nav>
	</header>
</div>

<div id="mt-container">
<div id="input">
	Key Selector:
		<select id="inputRoot" onchange="pressSubmit()"></select>
		<select id="inputType" onchange="pressSubmit()"></select>
		<input type="checkbox" id="multiColor" onclick="pressSubmit()">color scale</input>
		<button id="reset" onclick="pressSubmit()">reset all</button>
</div>

<div id = "output">
	<canvas id="scalePiano" width="765" height="150"></canvas>
	<div id="keyInspector">
		<div id="o1" class="key-block" onmouseover="showChord(1)">
			<div class="roman">I</div>
			<div id="o1chordroot" class="chord-root"></div>
			<select id ="o1chordtype" class="chord-type" onchange = "changeType(1)"></select>

			<div id="o1notes" class="notes-block">
				<div id="o1notedivi" class = "note-divi"></div>
			</div>
			<button id="o1reset" class="chord-reset" onclick="resetType(1)">reset</button>
		</div>
		<div id="o2" class="key-block" onmouseover="showChord(2)">
			<div class="roman">II</div>
			<div id="o2chordroot" class="chord-root"></div>

			<div id="o2notes" class="notes-block">
				<div id="o2notedivi" class = "note-divi"></div>
			</div>
			<button id="o2reset" class="chord-reset" onclick="resetType(2)">reset</button>
		</div>
		<div id="o3" class="key-block" onmouseover="showChord(3)">
			<div class="roman">III</div>
			<div id="o3chordroot" class="chord-root"></div>
			<select id ="o3chordtype" class="chord-type" onchange = "changeType(3)"></select>

			<div id="o3notes" class="notes-block">
				<div id="o3notedivi" class = "note-divi"></div>
			</div>
			<button id="o3reset" class="chord-reset" onclick="resetType(3)">reset</button>
		</div>
		<div id="o4" class="key-block" onmouseover="showChord(4)">
			<div class="roman">IV</div>
			<div id="o4chordroot" class="chord-root"></div>
			<select id ="o4chordtype" class="chord-type" onchange = "changeType(4)"></select>

			<div id="o4notes" class="notes-block">
				<div id="o4notedivi" class = "note-divi"></div>
			</div>
			<button id="o4reset" class="chord-reset" onclick="resetType(4)">reset</button>
		</div>
		<div id="o5" class="key-block" onmouseover="showChord(5)">
			<div class="roman">V</div>
			<div id="o5chordroot" class="chord-root"></div>
			<select id ="o5chordtype" class="chord-type" onchange = "changeType(5)"></select>

			<div id="o5notes" class="notes-block">
				<div id="o5notedivi" class = "note-divi"></div>
			</div>
			<button id="o5reset" class="chord-reset" onclick="resetType(5)">reset</button>
		</div>
		<div id="o6" class="key-block" onmouseover="showChord(6)">
			<div class="roman">VI</div>
			<div id="o6chordroot" class="chord-root"></div>
			<select id ="o6chordtype" class="chord-type" onchange = "changeType(6)"></select>

			<div id="o6notes" class="notes-block">
				<div id="o6notedivi" class = "note-divi"></div>
			</div>
			<button id="o6reset" class="chord-reset" onclick="resetType(6)">reset</button>
		</div>
		<div id="o7" class="key-block" onmouseover="showChord(7)">
			<div class="roman">VII</div>

			</div>
			<button id="o7reset" class="chord-reset" onclick="resetType(7)">reset</button>
		</div>
	</div>

	<div id="chord-title">Show a chord...</div>
	<canvas id="chordPiano" width="765" height="150"></canvas>
</div>

</div>
</div>
</body>
</html>

<script src="js/all.min.js" type="text/javascript" ></script>
