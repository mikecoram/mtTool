<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="container">
<div id="console"></div>

<div id="top">
	<div id="title">mtTool</div>

	<form id="input" onsubmit="return false">
		<select id="inputRoot"></select>
		<select id="inputType"></select>
		<button id="inputSubmit" 
			onclick="pressSubmit()"> submit
		</button>
	</form>
</div>

<div id="output-title">Choose a key...</div>

<div id = "output">

	<div id="scaleInspector">
		<div id="o1scale" class="scale-block">
			<div class="roman">I</div>
			<div id="o1root" class="scale-root"></div>
		</div>
		<div id="o2scale" class="scale-block">
			<div class="roman">II</div>
			<div id="o2root" class="scale-root"></div>
		</div>
		<div id="o3scale" class="scale-block">
			<div class="roman">III</div>
			<div id="o3root" class="scale-root"></div>
		</div>
		<div id="o4scale" class="scale-block">
			<div class="roman">IV</div>
			<div id="o4root" class="scale-root"></div>
		</div>
		<div id="o5scale" class="scale-block">
			<div class="roman">V</div>
			<div id="o5root" class="scale-root"></div>
		</div>
		<div id="o6scale" class="scale-block">
			<div class="roman">VI</div>
			<div id="o6root" class="scale-root"></div>
		</div>
		<div id="o7scale" class="scale-block">
			<div class="roman">VII</div>
			<div id="o7root" class="scale-root"></div>
		</div>	
	</div>

	<canvas id="scalePiano" width="748" height="150"></canvas>

	<div id="keyInspector">
		<div id="o1" class="key-block">
			<div class="roman">I</div>
			<div id="o1chordroot" class="chord-root"></div>
			<div id="o1chordtype" class="chord-type"></div>

			<div id="o1notes" class="notes-block">
				<div id="o1notedivi" class = "note-divi"></div>
				<div id="o1note" class="note"></div>
			</div>
		</div>
		<div id="o2" class="key-block">
			<div class="roman">II</div>
			<div id="o2chordroot" class="chord-root"></div>
			<div id="o2chordtype" class="chord-type"></div>

			<div id="o2notes" class="notes-block">
				<div id="o2notedivi" class = "note-divi"></div>
				<div id="o2note" class="note"></div>
			</div>
		</div>
		<div id="o3" class="key-block">
			<div class="roman">III</div>
			<div id="o3chordroot" class="chord-root"></div>
			<div id="o3chordtype" class="chord-type"></div>

			<div id="o3notes" class="notes-block">
				<div id="o3notedivi" class = "note-divi"></div>
				<div id="o3note" class="note"></div>
			</div>
		</div>
		<div id="o4" class="key-block">
			<div class="roman">IV</div>
			<div id="o4chordroot" class="chord-root"></div>
			<div id="o4chordtype" class="chord-type"></div>

			<div id="o4notes" class="notes-block">
				<div id="o4notedivi" class = "note-divi"></div>
				<div id="o4note" class="note"></div>
			</div>
		</div>
		<div id="o5" class="key-block">
			<div class="roman">V</div>
			<div id="o5chordroot" class="chord-root"></div>
			<div id="o5chordtype" class="chord-type"></div>

			<div id="o5notes" class="notes-block">
				<div id="o5notedivi" class = "note-divi"></div>
				<div id="o5note" class="note"></div>
			</div>
		</div>
		<div id="o6" class="key-block">
			<div class="roman">VI</div>
			<div id="o6chordroot" class="chord-root"></div>
			<div id="o6chordtype" class="chord-type"></div>

			<div id="o6notes" class="notes-block">
				<div id="o6notedivi" class = "note-divi"></div>
				<div id="o6note" class="note"></div>
			</div>
		</div>
		<div id="o7" class="key-block">
			<div class="roman">VII</div>
			<div id="o7chordroot" class="chord-root"></div>
			<div id="o7chordtype" class="chord-type"></div>

			<div id="o7notes" class="notes-block">
				<div id="o7notedivi" class = "note-divi"></div>
				<div id="o7note" class="note"></div>
			</div>
		</div>
	</div>

	<div id="chordinspector"></div>

</div>

<div class="clear"></div>

<div id="note-output">
</div>


</div> <!--container-->
</body>
</html>
